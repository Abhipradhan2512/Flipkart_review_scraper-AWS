<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Comments</title>
</head>
<body>
    <h1>Customer Comments</h1>

    {% if reviews %}
        <ul>
            {% for review in reviews %}
                <li>{{ review.comment }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No comments found.</p>
    {% endif %}
</body>
</html>
